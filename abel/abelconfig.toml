# Config file for ABEL installation, in TOML format
# Don't modify this file directly as it it is tracked with GIT,
# to modify the defaults please copy it to ~/.abelconfig.toml
# and then modify, this copy will then take precedence (as specified in CONFIG.py::CONFIG.config_searchpath)
#
# TOML file format: https://toml.io/en/
# Python library used to read this file: https://docs.python.org/3/library/tomllib.html#module-tomllib
#
# This is default abelconfig.toml version 1, 19/11/2024, K. Sjobak
#


[cluster] # COMPUTE CLUSTER CONFIGURATION

cluster_name = "LOCAL" # Set to lumi/betzy/LOCAL/etc
#Normally these variables are autoset by CONFIG.py based on cluster_name,
# but can also override them here
# project_name = "your_project_number_here"
# partition_name_standard = "standard-g"
# partition_name_small = "small-g"

[defaults] # ABEL STANDARD VALUES

# plot width defaults
plot_fullwidth_default = 18 # [cm]
plot_width_default     =  8 # [cm]

# default colormap
default_cmap = "FLASHForward"

[directories] ## ABEL DIRECTORIES

#  In this file, paths can be listed as "strings" or 'literal strings',
#  or [arrays, of, elements] where elements can be (literal) strings
#  and keywords start with a $, currently valid choices are
#  '$run_data_path', '$software_path', '$hipace_path'.
#  The elements of the arrays are joined together by os.path.join()

run_data_path  = 'run_data/'                 # path to tracking data directory
temp_path      = ['$run_data_path', 'temp/'] # temporary directory

[external_codes] ## SETUP OF COUPLING TO EXTERNAL CODES

software_path  = '/your/project/path/here' #Common software path

[external_codes.elegant] # Configuration for ELEGANT

elegant_use_container = true #To use a contiainer or not. Valid values are true and false.
elegant_path   = ['$software_path', 'elegant/']

bind_path      = '/pfs/lustrep2/scratch/project_465001375' # Only used if elegant_use_container is true
# elegant_exec    = ''  #Autogenerated by CONFIG.py based on elegant_use_container, can override here
# elegant_rpnflag = ''  #Autogenerated based on elegant_use_container, can override here

[external_codes.hipace] #Configuration for HIPACE++
hipace_path    = ['$software_path', 'hipace']
hipace_binary  = ['$hipace_path', 'build', 'bin', 'hipace']

[external_codes.guineapig] #Configuration for GUINEA-PIG
guineapig_path = ['$software_path', 'guineapig', 'bin'] # path to GUINEA-PIG directory


# Text files should end on a newline
