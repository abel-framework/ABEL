[build-system]
# See https://setuptools.pypa.io/en/latest/userguide/pyproject_config.html
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "abel"
version = "1.0"

dependencies = [
   "numpy",
   "scipy",
   "numba",
   "tqdm",
   "openpmd-api",
   "openpmd-viewer",
   "joblib",
   "joblib-progress",
   "dill",
   "matplotlib",
   "PyQt6",
   "pyqtgraph",
   "Wake-T",
   "ocelot@git+https://github.com/ocelot-collab/ocelot.git",
   "ax-platform",
   "CLICopti",
   "RF-Track"
]
requires-python = ">= 3"

authors = [
  {name = "Carl Andreas Lindstr√∏m", email = "c.a.lindstrom@fys.uio.no"},
  {name = "Ben Chen"},
  {name = "Ole Gunnar Finnerud"},
  {name = "Kyrre Sjobak"},
  {name = "Daniel Kalvik"}
]
readme = "README.md"
#license = {text="LGPL3+"}

#[tool.setuptools]
#package-dir = {"" = "Python"}

#[tool.setuptools.packages.find]
#where = ["Python"]

[tool.pytest.ini_options]
addopts = [
    "--import-mode=importlib",
]
markers = [
  "core: Test core functionality",
  "stageGeometry: Test stage geometry calculation functionality",
  "spin: test spin and polarization functionality"
]
