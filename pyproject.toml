[build-system]
# See https://setuptools.pypa.io/en/latest/userguide/pyproject_config.html
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "abel"
version = "1.0"

dependencies = [
   "numpy",
   "scipy",
   "numba",
   "tqdm",
   "openpmd-api",
   "openpmd-viewer",
   "joblib",
   "joblib-progress",
   "dill",
   "matplotlib",
   "PyQt6",
   "pyqtgraph",
   "Wake-T",
   "ocelot@git+https://github.com/ocelot-collab/ocelot.git",
   "ax-platform",
   "CLICopti >= 2.2",
   "RF-Track",
   "impactx-noacc >= 25.06"
]
requires-python = ">=3,<3.13"

authors = [
  {name = "Carl Andreas Lindstrøm", email = "c.a.lindstrom@fys.uio.no"},
  {name = "Jian Bin Ben Chen"},
  {name = "Ole Gunnar Finnerud"},
  {name = "Kyrre Sjobak"},
  {name = "Daniel Kalvik"},
  {name = "Erik Adli"},
  {name = "Eir Eline Hørlyk"}
]
readme = "README.md"
#license = {text="LGPL3+"}

#[tool.setuptools]
#package-dir = {"" = "Python"}

#[tool.setuptools.packages.find]
#where = ["Python"]

[tool.pytest.ini_options]
addopts = [
    "--import-mode=importlib",
]
markers = [
  "core: Test core functionality",
  "stageGeometry: Test stage geometry calculation functionality",
  "spin: Test spin and polarization functionality",
  "sources: Test the various Source subclasses generate beams with desired properties",
  "beam: Tests for the Beam class",
  "transverse_wake_instability_linac: Test linacs based on StagePrtclTransWakeInstability",
  "StagePrtclTransWakeInstability: Tests on StagePrtclTransWakeInstability",
  "linac_unit_test: Unit tests for the Linac class",
]
